<html>
  <head>
    <link rel="stylesheet" id="cssLink" href="./light.css">
    <script src="./Second.js"></script>
    <title>Registration Form</title>
  </head>
  <body>
    <button class="toggleButton" id="toggleButton" onclick="toggleTheme()">Dark</button>
    <form>
      <table border>
        <tr>
          <th colspan="2" style="text-align: center; padding: 5px">
            Registration Form
          </th>
        </tr>
        <tr>
          <td style="padding: 5px">Student Name:</td>
          <td style="padding: 5px"><input type="text" /></td>
        </tr>
        <tr>
          <td style="padding: 5px">Father Name:</td>
          <td style="padding: 5px"><input type="text" /></td>
        </tr>
        <tr>
          <td style="padding: 5px">Mother Name:</td>
          <td style="padding: 5px"><input type="text" /></td>
        </tr>
        <tr>
          <td style="padding: 5px">Date of Birth:</td>
          <td style="padding: 5px"><input type="date" /></td>
        </tr>
        <tr>
          <td style="padding: 5px">Gender</td>
          <td style="padding: 5px">
            <input type="radio" id="Male" name="Gender" value="Male" />
            <label for="Male">Male</label>
            <input type="radio" id="Female" value="Female" name="Gender" />
            <label for="Female">Female</label>
          </td>
        </tr>
        <tr>
          <td style="padding: 5px">Email ID</td>
          <td style="padding: 5px"><input type="email" /></td>
        </tr>
        <tr>
          <td style="padding: 5px">Mobile No.</td>
          <td style="padding: 5px"><input type="number" /></td>
        </tr>
        <tr>
          <td style="padding: 5px">Address</td>
          <td style="padding: 5px">
            <textarea style="height: 50px"></textarea>
          </td>
        </tr>
        <tr>
          <td style="padding: 5px">State</td>
          <td style="padding: 5px"><input type="text" /></td>
        </tr>
        <tr>
          <td style="padding: 5px">City</td>
          <td style="padding: 5px"><input type="text" /></td>
        </tr>
        <tr>
          <td style="padding: 5px"></td>
          <td style="padding: 5px"><input type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
